<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Registered Users</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Street</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Login ID</th>
        <th>Creation Time</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data yaha inject hoga -->
    </tbody>
  </table>

  <script>
    const API_URL = "https://node-task1-agkh.onrender.com/api/users";
    
    async function fetchUsers() {
      try {
        const response = await fetch(API_URL);
        const users = await response.json();
    
        let tableBody = document.getElementById("userTableBody");
        tableBody.innerHTML = "";
    
        users.forEach((user, index) => {
          let row = `<tr>
            <td>${index + 1}</td>
            <td>${user.firstName}</td>
            <td>${user.lastName}</td>
            <td>${user.mobile}</td>
            <td>${user.email}</td>
            <td>${user.city}</td>
            <td>${user.country}</td>
          </tr>`;
          tableBody.innerHTML += row;
        });
      } catch (error) {
        console.error("Error fetching users:", error);
      }
    }
    
    // page load पर users fetch होंगे
    fetchUsers();
    </script>
    
    fetchUsers();
  </script>
</body>
</html>
